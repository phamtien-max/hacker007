<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
         <link rel="stylesheet" type="text/css" href="login.css">
        <title>Login</title>
    </head>

    <body>


        <div class="justify-content-center container bg-secondary">
            <form action="login" method="POST" class="p-5">
                <h1 class="text-white">Đăng nhập</h1>
                <div class="mb-3">
                    <label for="username" class="form-label text-white">Tên đăng nhập</label>
                    <input type="text" class="form-control" id="username" name="username">
                </div>
                <div class="mb-3">
                    <label for="pass" class="form-label text-white">Mật khẩu</label>
                    <input type="password" class="form-control" id="pass" name="password">
                </div>
                <div class="log">
                     <button type="submit" class="btn btn-light">Đăng nhập</button>
                </div>
               
            </form>
        </div>
     
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
                integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
        </script>
    </body>

</html>
